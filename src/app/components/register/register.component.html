<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter your name" required>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="f.name.errors?.required">Name is required</mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="f.email.errors?.required">Email is required</mat-error>
            <mat-error *ngIf="f.email.errors?.email">Please enter a valid email address</mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="f.password.errors?.required">Password is required</mat-error>
            <mat-error *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading" class="full-width">
            <mat-spinner diameter="20" *ngIf="loading" class="spinner"></mat-spinner>
            <span *ngIf="!loading">Register</span>
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="login-link">
        <span>Already have an account?</span>
        <a [routerLink]="['/login']" class="login-button">Login</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
